<!DOCTYPE html>
{% extends  "basic_app/base.html" %}
{% load static %}

{% block body_block %}

<!-- Jumbotron -->
<div class="container p-4 m-4 shadow-4 rounded-3" style="background-color: hsl(0, 0%, 94%);"">
    {% if registered %}
        <h1>Thank you for registering!</h1>
    
    {% else %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" value="Register">
        </form>

    {% endif %}
</div>

{% endblock %}
